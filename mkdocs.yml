site_name: Catálogo de Filmes & Séries
site_description: Aplicação CRUD em Python + MySQL com MVC e CustomTkinter
site_url: https://github.com/pedrosallorenzo
repo_url: https://github.com/pedrosallorenzo/projeto_catalogo
repo_name: projeto_catalogo
theme:
  name: material
  language: pt-BR
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Modo escuro
  icon:
    logo: material/movie-open-outline
    repo: fontawesome/brands/github
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.tabbed
  - toc:
      permalink: true
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

nav:
  - Início: index.md
  - Guia Rápido:
      - Instalação & Requisitos: setup.md
      - Executar o projeto: running.md
      - Como usar (CRUD & Filtros): usage.md
  - Arquitetura:
      - Visão e MVC: architecture.md
      - Banco de dados: database.md
  - Qualidade:
      - Testes manuais: testing.md
      - Decisões (ADRs curtos): decisions.md
